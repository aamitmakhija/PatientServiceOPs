name: Node.js CI

on:
  push:
    paths:
      - 'test/**'
      - 'package.json'
      - '.nycrc'
      - '.github/workflows/ci.yml'
    branches: [ main ]
  pull_request:
    paths:
      - 'test/**'
      - 'package.json'
      - '.nycrc'
      - '.github/workflows/ci.yml'
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Generate Coverage Report
        run: npm run coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/